<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do-List By Marcelo</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <div class="container">
    <h1>Aufgabenliste</h1>
    <div class="counter">
      <span id="contador">0</span>
    </div>
    <div class="input-container">
      <input class="barra" type="text" id="tarea" placeholder="Schreiben Sie Ihre Aufgaben">
      <button id="subir">hinzufügen</button>
    </div>
    <div class="input-container">
      <input class="barra" type="text" id="buscarTarea" placeholder="Schreiben Sie die Aufgabe für die Suche nach">
      <button id="buscarTareaButton">Suchaufgabe</button>
    </div>

    <ul id="taskList"></ul>
    <p id="noTasksMessage">Es gibt keine Aufgaben</p>
  </div>

  <!-- La página está en el idioma Aleman :) -->
<footer> 
  <center>
  <p>Este segundo Proyecto fue creado por Marcelo Maltés, Grupo 2, semana 4.</p>
  <p>Este proyecto fue editado en el idioma Alemán.</p>
  </center>
</footer>

  <script type="module" src="js/logica.js"></script>
</body>
</html>
